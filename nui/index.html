<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUI Rádio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: none;">  <!-- NUI hidden by default -->
    <div id="nui-container" class="rounded shadow-lg p-2">
        <span id="close-button" class="material-icons text-white">close</span>
        <div id="nui-header" class="d-flex justify-content-between align-items-center">
            <div id="volume-control" class="d-flex flex-column justify-content-center">
                <div id="volume-bar" class="bg-light rounded mb-2">
                    <span class="material-icons volume-handle">pix</span>
                    <div id="volume-level" class="bg-purple rounded"></div>
                </div>
            </div>
            <div id="nui-display" class="rounded">Nome da Estação</div>
        </div>
        <div id="nui-controls" class="d-flex justify-content-evenly mt-2">
            <button id="prev-button" class="btn btn-dark btn-sm">
                <span class="material-icons">skip_previous</span>
            </button>
            <button id="play-button" class="btn btn-dark btn-sm">
                <span class="material-icons" id="play-icon">play_arrow</span>
            </button>
            <button id="next-button" class="btn btn-dark btn-sm">
                <span class="material-icons">skip_next</span>
            </button>
        </div>
    </div>

    <!-- Container para o player do YouTube -->
    <div id="player" style="display:none;"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
